<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding property</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        #button1{
            padding: 5px 10px 15px 20px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <button id="button1">click me</button>
    
</body>
</html>
