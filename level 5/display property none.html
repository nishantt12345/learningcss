<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property none</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin: 10px;
            text-align: center;
            border: 5px solid black;
            border-radius: 10px;

            display: none;
        }
    </style>
</head>
<body>
    <div id="parnet">
        <div id="div1" class="box">box1</div>
        <div id="div2" class="box">box2</div>
        <div id="div3" class="box">box3</div>

    </div>
</body>
</html>
