<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox direction</title>
    <style>
        #container{
            height: 50%;
            width: 95%;
            border: 2px solid black;
            display: inline-flex;  
        }
        #box1{
            flex-direction: column;
            
        }
        .box{
            height: 100px;
            width: 100px;
            margin: 10px;
        }
        #box1{ background-color: blue;}
        #box2{ background-color: brown;}
        #box3{background-color: violet;}
        #box4{background-color: teal;}
    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">flex item 1</div>
        <div id="box2" class="box">flex item 2</div>
        <div id="box3" class="box">flex item 3</div>
        <div id="box4" class="box">flex item 4</div>
    </div>
</body>
</html>
