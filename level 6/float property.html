<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float property</title>
    <style>
        .container{
    height: 110px;
    width: 300px;
    border: 1px solid black;
}
.box{
    width: 100px;
    height: 100px;
    margin: 5px;
}
.box1{
    background-color: red;
    float: right;
}
.box2{
    background-color: blue;
    float: left;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box1  box"> </div>
        <div class="box2  box"> </div>

    </div>
    
</body>
</html>
